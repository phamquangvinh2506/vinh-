<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng dụng Watermark & Mã hóa ảnh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ứng dụng Watermark & Mã hóa ảnh</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <div class="buttons">
      <button id="encryptBtn">Mã hóa (Thêm Watermark)</button>
      <button id="decryptBtn">Giải mã + Hiển thị</button>
    </div>
    <div class="canvas-container">
      <div>
        <h3>Ảnh đã mã hóa (watermark)</h3>
        <canvas id="canvasEncrypted"></canvas>
      </div>
      <div>
        <h3>Ảnh sau giải mã</h3>
        <canvas id="canvasDecrypted"></canvas>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
